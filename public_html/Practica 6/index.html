<html>
    <head>
        <title>Structure data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="lib/js/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="lib/js/bootstrap.js" type="text/javascript"></script>
        <script src="lib/js/npm.js" type="text/javascript"></script>
        <link href="lib/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="script/script.js" type="text/javascript"></script>
        <link href="lib/css/basic.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="page-header">
            <h3>
                <center>
                    <strong>JS structure data</strong>
                </center>
            </h3>
        </header>

        <div class="container col-lg-12 row-lg-12">

            <div class="col-lg-6 row-lg-6">
                <center>
                    <strong>Test</strong>
                </center>
                <div id="ex1" class="row-lg-12 col-lg-12">
                </div>

                <div class="col-lg-3 row-lg-3">
                    <div id="firstAndLast" class="btn btn-info">
                        First and last number
                    </div>
                    <div id="calculate" class="btn btn-info">
                        Calculate
                    </div>
                </div>

                <div class="col-lg-3 row-lg-3">
                    <div id="addLast" class="btn btn-warning">
                        Add last number
                    </div>
                    <div id="addFirst" class="btn btn-warning">
                        Add first number
                    </div>
                </div>

                <div class="col-lg-3 row-lg-3">
                    <div id="removeLast" class="btn btn-danger">
                        Remove last number
                    </div>
                    <div id="removeFirst" class="btn btn-danger">
                        Remove first number
                    </div>
                </div>

                <div class="col-lg-3 row-lg-3">
                    <div id="removePosition" class="btn btn-danger">
                        Remove a position
                    </div>
                    <div id="removeNumber" class="btn btn-danger">
                        Remove specific number
                    </div>
                </div>
            </div>

            <div class="col-lg-6 row-lg-6">
                <center>
                    <strong>Results</strong>
                </center>
                <div id="result">
                    
                </div>
            </div>
        </div>

    </body>
</html>
