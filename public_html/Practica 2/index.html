<html>
    <head>
        <title>Practica 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="lib/js/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="lib/js/bootstrap.js" type="text/javascript"></script>
        <script src="lib/js/npm.js" type="text/javascript"></script>
        <link href="lib/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="scripts/script.js" type="text/javascript"></script>
    </head>
    <body>
        <header id="head">
            <h1>Practica 2 - jQuery<small> con Bootstrap</small></h1>
        </header>
        <div class="container">
            <div class="row">
            </div>
            <div class="row lg-12">
                <center><strong class="row lg-12 ">Cambio de color</strong></center>
                <button id="setBlue" type="button" class="btn btn-primary  col-lg-6">setBlueColor</button>
                <button id="setRed" type="button" class="btn btn-danger  col-lg-6">setRedColor</button>
            </div>
            <div class="row lg-12">
                <center><strong class="row lg-12">Animaciones b√°sicas</strong></center>
                <button id="setInvisible" type="button" class="btn btn-default  col-lg-4">setInvisible</button>
                <button id="setVisible" type="button" class="btn btn-default  col-lg-4">setVisible</button>
                <button id="toggleVisible" type="button" class="btn btn-default  col-lg-4">toggleVisible</button>
            </div>
            <div class="row lg-12">
                <center><strong class="row lg-12">Transiciones</strong></center>
                <button id="incSize" type="button" class="btn btn-default  col-lg-4">incSize</button>
                <button id="decSize" type="button" class="btn btn-default  col-lg-4">decSize</button>
                <button id="incRight" type="button" class="btn btn-default  col-lg-4">incRight</button>
            </div>
            <div class="row lg-12">
                <button id="movContinu" type="button" class="btn btn-default  col-lg-6">movimentContinu</button>
                <button id="decRight" type="button" class="btn btn-default  col-lg-6">decRight</button>
            </div>
            <br>
            <div class="row lg-12">
                <center><div id="divMobil" class="col-lg-2 default"><strong>divMobil</strong></div></center>
            </div>
        </div>
    </body>
</html>
